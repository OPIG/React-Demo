<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script src="../build/react.development.js"></script>
    <script src="../build/react-dom.development.js"></script>
    <script src="../build/babel.min.js"></script>
  </head>
  <body>
    <div id="example"></div>
    <script type="text/babel">
        class HelloMessage extends React.Component {
            render() {
                // this.props.children 属性表示组件的所有子节点
                // 这里需要注意， this.props.children 的值有三种可能：
                // 如果当前组件没有子节点，它就是 undefined 或者是children属性值;
                // 如果有一个子节点，数据类型是 object ；
                // 如果有多个子节点，数据类型就是 array 。所以，处理 this.props.children 的时候要小心。
                return <div>
                    <h1>Hello, {this.props.name}{this.props.children}</h1>
                    {
                        React.Children.map(this.props.children, (child)=>{
                            return <li>{child}</li>
                        })
                    }
                </div>
            }
        }

        // 老写法
        // var HelloMessage = React.createClass({
        //     getInitialState: function(){
        //         console.log(111111);
        //     },
        //     render: function() {
        //         return <h1>Hello, {this.props.name}</h1>
        //     }
        // })

        ReactDOM.render(
            <HelloMessage name="atom111" children="adf">
            </HelloMessage>,
            document.getElementById('example')
        )
    </script>
  </body>
</html>
